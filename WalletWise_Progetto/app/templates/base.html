<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{% block title %}WalletWise{% endblock %}</title>
</head>
<body>
  <h1>WalletWise</h1>

  {% if session.get("user_id") %}
    <a href="{{ url_for('main.dashboard') }}">Dashboard</a> |
    <a href="{{ url_for('main.add_page') }}">Aggiungi</a> |
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('auth.login_page') }}">Login</a> |
    <a href="{{ url_for('auth.register_page') }}">Registrati</a>
  {% endif %}

  <hr>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
      <hr>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
