{% extends "base.html" %}
{% block title %}Aggiungi - WalletWise{% endblock %}

{% block content %}
<h2>Aggiungi movimento</h2>

<form method="post" action="{{ url_for('main.add_action') }}">
  <label>Tipo</label><br>
  <select name="type" required>
    <option value="income">Entrata</option>
    <option value="expense">Uscita</option>
  </select><br><br>

  <label>Descrizione</label><br>
  <input name="description" required><br><br>

  <label>Importo</label><br>
  <input name="amount" type="number" step="0.01" required><br><br>

  <label>Data</label><br>
  <input name="date" type="date" required><br><br>

  <label>Categoria</label><br>
  <select name="category_id" required>
    {% for c in categories %}
      <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit">Salva</button>
</form>
{% endblock %}
